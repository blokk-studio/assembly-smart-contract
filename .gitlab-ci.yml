image: node:16-alpine

before_script:  
  - apk add --no-cache git
  - yarn install --frozen-lockfile
  - cp .env.example .env

stages:
  - lint
  - test

lint:
  dependencies: []
  stage: lint
  script:
    - yarn run lint:check
  rules:
    - when: always
  tags:
    - web-test

variables:
  LC_ALL: "en_US.UTF-8"
  LANG: "en_US.UTF-8"

test:
  dependencies: []
  stage: test
  script:
    - yarn run compile
    - yarn run test
  rules:
    - when: always
  tags:
    - web-test
